<h2>Vehicle Detail</h2>
<form *ngIf="vehicleForm" [formGroup]="vehicleForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select
      class="form-control"
      (change)="changeMake($event)"
      name="make"
      id="make"
      formControlName="make"
    >
      <option value="" disabled>Choose your make</option>
      <option *ngFor="let make of makes" [value]="make.id">{{
        make.name
      }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select
      class="form-control"
      (change)="changeModel($event)"
      name="model"
      id="model"
      formControlName="model"
    >
      <option value="" disabled>Choose your model</option>
      <option *ngFor="let model of models" [value]="model.id">{{
        model.name
      }}</option>
    </select>
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      formControlName="isRegistered"
      id="isRegistered"
    />
    <label for="isRegistered" class="form-check-label">
      Is this vehicle registered?
    </label>
  </div>
  <div class="form-check" *ngFor="let feature of features; let i = index">
    <input
      class="form-check-input"
      type="checkbox"
      [value]="feature.id"
      (change)="onCheckboxChange($event)"
    />
    <label class="form-check-label">
      {{ feature.name }}
    </label>
  </div>
  <div class="form-group">
    <label for="name">Contact Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="name"
      formControlName="contactName"
    />
  </div>
  <div class="form-group">
    <label for="phone">Contact Phone</label>
    <input
      type="phone"
      class="form-control"
      id="phone"
      placeholder="phone"
      formControlName="contactPhone"
    />
  </div>
  <div class="form-group">
    <label for="email">Contact Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="email"
      formControlName="contactEmail"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p>Form value: {{ vehicleForm.value | json }}</p>
